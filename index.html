<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            background-color: #000000;
        }

        #dice {
            width: 200px;
            height: 200px;
            display: block;
            margin: 50px auto;
        }



        h1 {
            text-align: center;
            color: #FFF;
        }

        .btn-roll {
            width: 150px;
            display: block;
            margin: 20px auto;
            font-size: 25px;
            padding: 5px 10px;
            border-radius: 20px;
            border: none;
            color: #000000;
            cursor: pointer;
            background-color: red;
        }
            .btn-roll:hover {
                transform: scale(1.025);
                transition: 0.5s;
            }

            @keyframes roll {
                0% {
                    transform: rotate(0deg);

                }

                100% {
                    transform: rotate(360deg);
                }
            }

            .animate {
                animation: roll 1s infinite;
            }
    </style>
</head>

<body>
    <h1>Dice Roller </h1>

    <img src="die.png" alt="dice" id="dice" />

    <button class="btn-roll" onclick="rolling()">Roll Dice</button>

    <script>
        function rolling() {
            const min = 1;
            const max = 6;

            const randomNumber = Math.round(Math.random() * (max - min)) + min;

            const imgElement = document.getElementById('dice');
            switch (randomNumber) {

                case 1:
                    imgElement.src = 'one.png';
                    break;

                case 2:
                    imgElement.src = 'two.png';
                    break;

                case 3:
                    imgElement.src = 'three.png';
                    break;

                case 4:
                    imgElement.src = 'four.png';
                    break;

                case 5:
                    imgElement.src = 'five.png';
                    break;

                case 6:
                    imgElement.src = 'six.png';
                    break;

                default:
                    imgElement.src = 'default.png';
            }
            imgElement.classList.add("animate");
            setTimeout(() => {
                imgElement.classList.remove("animate")
            }, 1000);
        }

    </script>

</body>

</html>
